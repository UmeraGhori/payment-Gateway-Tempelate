<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    <label for="fname">Full Name</label>
                    <input type="text" name="name" id="fname" placeholder="Eneter name">

                    <label for="emails">Email</label>
                    <input type="text" name="email" id="emails" placeholder="Enter email">

                    <label for="addresses">Address</label>
                    <input type="text" name="address" id="addresses" placeholder="Enter address">

                    <label for="cities">City</label>
                    <input type="text" name="city" id="cities" placeholder="Enter city">

                    <div id="zip">
                        <label>
                            State
                            <select>
                                <option>Choose State</option>
                                <option>Rajasthan</option>
                                <option>Hariyana</option>
                                <option>Uttar Pradesh</option>
                                <option>Madhya Pradesh</option>
                            </select>
                        </label>
                        <label>
                            Zip Code 
                            <input type="number" name="" placeholder="Zip Code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    <label>Accepted Card</label><br>
                    <a href="https://www.freepnglogos.com/pics/paypal-logo-png" title="Image from freepnglogos.com"><img src="https://www.freepnglogos.com/uploads/paypal-logo-png-29.png" width="50" alt="paypal logo png" /></a>
                    <a href="https://www.freepnglogos.com/pics/visa-logo-png" title="Image from freepnglogos.com"><img src="https://www.freepnglogos.com/uploads/visa-and-mastercard-logo-26.png" width="80" alt="visa and mastercard logo" /></a>
                    <br>

                    <label>Credit card number</label>
                    <input type="text" placeholder="Enter card number">

                    <label>Exp month</label>
                    <input type="text" placeholder="Enter month">

                    <div id="cvv">
                        <label>
                            Ecxp Year
                            <select>
                                <option>Choose Year</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                        <label>
                            CVV 
                            <input type="number" name="" placeholder="Zip Code">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Proceed to Checkout">
            </div>
        </div>
    </header>
</body>
</html>
